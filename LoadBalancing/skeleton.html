<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Triangular Number Calculator</title>
</head>
<body>
<div id="content">
</div>
<script>
	window.addEventListener( "load", function() {
		var myNumber = _NUM_;
		var port = _PORT_;
		var xhtml = new XMLHttpRequest();

		xhtml.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("content").innerHTML = this.responseText;
				document.getElementById("content").append("this response came from port: " + port);

			}
		};
		xhtml.open("GET", "http://127.0.0.1:" + port + "/?number=" + myNumber, true);
		xhtml.send();
	});
</script>
</body>
</html>
